language: go
services:
 - postgresql
go:
 - tip
before_install:
 - go get github.com/mattn/goveralls
 - go get golang.org/x/tools/cmd/cover
before_script:
 - psql -c 'create database test;' -U postgres
script:
 - go test -v -covermode=count -coverprofile=coverage.out
 - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken IItVVqwdUfiogoiv0KJ3GKTLIpzLcNLhG
